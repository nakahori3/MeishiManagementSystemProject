<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ユーザー登録完了</title>
<link rel="stylesheet" th:href="@{/css/layout.css}" />
<link rel="stylesheet" th:href="@{/css/login/login.css}" /> 
</head>
<body>
	<header>
        <h1>名刺管理システム</h1>
    </header>
	<form class="form-register3" method="get" th:action="@{/login}" th:object="${userForm}">
    <!-- 登録完了メッセージ -->
    <p class="h4">ユーザー登録が完了しました。</p>
    <br>
    <p class="h5">そのままログインされる場合は、下記ユーザー名と</p>
    <p class="h5">パスワードでログインしてください。</p>
    <br>
    <br>
    <div class="usericon">
		<img class="usermark2" th:src="@{/img/usermark.png}" alt="ユーザー画像">
		<table>
			<tr>
			<th>ユーザー名</th>
			<td><span th:text="${username}"></span></td>
			</tr>
		</table>
	</div>
    
    
    <div class="btn">
        <a th:href="@{/}" class="btn-success">ログイン画面へ</a>
    </div>
    </form>
	<div th:replace="~{common/layout::common_footer}"></div>
</body>
</html>
