<!DOCTYPE html>
<html xmlns="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>ログアウト画面</title>
<link rel="stylesheet" th:href="@{/css/layout.css}">
<!--<link rel="stylesheet" th:href="@{/css/menu.css}">-->
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<link rel="stylesheet" th:href="@{/css/login/logout.css}">
</head>
<body>
	

	<header>
	<h1>名刺管理システム</h1>
    </header>
	
	<h2 class="logout-main">ログアウト完了</h2>
	
	<p class="descriotion">ログアウトが完了しました。
		<br>
		<img class="completeicon"  th:src="@{/img/completeicon.png}" alt="完了済みマーク">
		引き続きご利用の場合には再ログインしてください。
	</p>
	
	<form class="form-logout" method="get" th:action="@{/login}">

	<img class="loginmark"  th:src="@{/img/loginmark.png}" alt="ログイン画像">
	<button type="submit" class="login-button">ログイン画面へ戻る</button>
	
	</form>
	
	
	<div th:replace="~{common/layout::common_footer}"></div>

</body>
</html>
